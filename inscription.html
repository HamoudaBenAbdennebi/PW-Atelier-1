<body>
    <header>
        <div style="height : 60px;">
            <a href="./accueil.html">Home</a>
            <a href="">Tournois et Matches</a>
            <a href="">Liste joueurs</a>
            <a href="./inscription.html">Inscription</a>

        <hr width="95%">
        <center>
        <img src="./res/img1.jpg" alt="img1" width="90%" height="600px" >
        </center>
    </header>
    
    <main>
        <h2>Inscription</h2>
        <form action="GET">
            <table>
                <tr>
                    <td><label for="nom">nom : </label></td>
                    <td><input type="text" name="nom" id="nom" minlength="2" pattern="[A-Za-z]+"  title="Veuillez entrer un nom valide (lettres uniquement)" required></td>
                </tr>
                <tr>
                    <td><label for="prenom">prenom : </label></td>
                    <td><input type="text" name="prenom" id="prenom" minlength="2" pattern="[A-Za-z]+"  title="Veuillez entrer un prenom valide (lettres uniquement)" required></td>
                </tr>
                <tr>
                    <td><label for="email">email : </label></td>
                    <td><input type="email" name="email" id="email" required></td>
                </tr>
                <tr>
                    <td><label for="tel">telephone : </label></td>
                    <td><input type="tel" name="tel" id="tel" size="10" title="Veuillez entrer un numéro de téléphone valide (8 chiffres)" required></td>
                </tr>
                <tr>
                    <td><label for="date">date du match : </label></td>
                    <td><input type="date" name="date" id="date" max="2023-09-30" min="2023-09-01" required></td>
                </tr>
                <tr>
                    <td><label for="lieu">lieu du match : </label></td>
                    <td>
                        <select name="lieu" id="lieu" required>
                            <option value="0" selected hidden disabled>selectionner un lieu</option>
                            <option value="1">marsa</option>
                            <option value="2">ariana</option>
                            <option value="3">carthage</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><input type="submit"></td>
                </tr>
            </table>
        </form>
    </main>
    <hr width="95%">
    <footer>
        <p>Vous pouvez nous contacter par email : <a href="mailto:contact@esprit.tn">contact@esprit.tn</a></p>
        <p>adresse : Ghazela , Tunis</p>
    </footer>
</body>
</html>
